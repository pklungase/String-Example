<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div>

        <div id="main">



            <textarea id="textbox" rows="2" cols="50"></textarea>
            <br>
            <br>
            <div id="btn">
                <span>

                    <button type="button" onclick=getLength()>Length</button>
                    <button type="button" onclick=Uppercase()><i class="bi bi-alphabet-uppercase"></i></button>
                    <button type="button" onclick=LowerCase()><i class="bi bi-alphabet"></i></button>
                    <button type="button" onclick=CamelCase()>Camel Case</button>
                    <button type="button" onclick=reverse()><i class="bi bi-arrow-left-square"></i> Reverse</i></button>

                </span>
            </div>
            <div id="res"></div>
            <br><br>
            <button type="button" id="reset" onclick=Reset()><i class="bi bi-x-circle"></i>Reset</button>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
